    <head>

        <link rel="stylesheet" href="./css/style.css">

<body>
    <script>
        $(document).ready(function() {
            const host1 = "tcc-data.postgres.database.azure.com";

            const dbuser1 = "marcos";

    <div class="line"></div>

    <div class="content">
        <!-- form 1 -->
        <div class="insertdb">
            <div class="db">

                    <fieldset>

                        <label for="host1">Database host address:</label><br />

                        <input class="input-data" type="password" id="dbpass1" /><br />

                        <input class="input-data" type="text" id="table1" /><br />

        </div>
        <!-- form 2 -->

    <div class="analyzeBut"><button class="botao" type="button" onclick="analyzeData()"> Analyze </button></div>
